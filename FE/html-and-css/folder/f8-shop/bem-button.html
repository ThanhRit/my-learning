<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM BUTTON</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="btn-container">
        <button class="btn btn--success btn-disabled btn--size-s">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--size-s" >OK</button>
        <button class="btn btn--danger btn--size-s">TRY AGAIN</button>
    </div>
    <div class="btn-container">
        <button class="btn btn--success btn-disabled btn--size-l">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--size-l" >OK</button>
        <button class="btn btn--danger btn--size-l">TRY AGAIN</button>
    </div>
    <div class="btn-container">
        <button class="btn btn--success btn-disabled btn--size-xl">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--size-xl" >OK</button>
        <button class="btn btn--danger btn--size-xl">TRY AGAIN</button>
    </div>
</body>
</html>
